
<div id="page-wrapper">
  <div class="row">
    <div class="panel panel-primary" style="margin-top:22px">
        <div class="panel-heading">User History</div>
        <div class="panel-body">
   	 		   <div class="row">
           <div class ="col col-sm-3">           
        	<div class="panel panel-default">
        		<div class="panel-heading">Search History</div>
        		<div class="panel-body">
        		
	        	   	<label>Date</label>
			      	<datetimepicker ng-model="items.history.date" date-format="MMM. dd, yyyy" date-options="dateOptions" hidden-time="true" class="search"></datetimepicker>
				    <label>Employee</label>
				    <div custom-select="emp.employee.firstName + ' '+emp.employee.lastName  for emp in empList | filter: $searchTerm" ng-model="items.selectedUser" class="search"></div>					      		
				      	
		      	
        		</div>
        		<div class="modal-footer">
        			<button class="btn btn-default" ng-click=items.searchUserHistory()><i class="fa fa-search fa-fw" ></i> Search</button>
        		</div>
        	  </div>
            </div>
            
            <div class="col col-lg-9" > 
              <div class="panel panel-default">
              	<div class="panel-heading">Search Results</div>
              	<div class="panel-body">
              	  <table class="table table-striped table-bordered table-hover">
		            <thead>
		              <th>Task</th>
		              <th>Start</th>
		              <th>End</th>
		              <th>Duration</th>
		              <th>Remarks</th>
		            </thead>
		            <tbody>
		              <tr ng-repeat="item in items.filteredList">
		              	<td>{{item.task.taskName}}</td>
		                 <td>{{item.startDate | dateToMoment : item.startDate}}</td>
		                 <td>{{item.endDate | dateToMoment : item.endDate}}</td>
		                 <td>{{(item.endDate - item.startDate) | durationToTime : item.endDate}}</td>
		                 <td>{{item.remarks}}</td>
		              </tr>
		            </tbody>
		          </table>
		          <div uib-pagination
		               total-items="items.totalItems"
		               ng-model="items.currentPage"
		               max-size="items.maxSize"
		               boundary-links="true"
		               items-per-page ="items.numPerPage"
		               ng-change = "items.pageChanged()"
		               >
	         	 </div>
              	</div>
              	<div class="modal-footer" ng-if="items.canDownload">
        			<button class="btn btn-default" ng-click=download()><i class="fa fa-download fa-fw"></i> download report</button>
        		</div>
              </div>     
	 
		  </div>
		  
          </div>
		
        </div>
    </div>
   </div>

 
    


  </div>

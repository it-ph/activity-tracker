
<div id="page-wrapper" style="min-height:936px;" ng-if="!loading">
<div class="container-fluid">
  <div class="row">
  	  <div class="page-header">
  	  			<h1>
  	  				Preferred Tasks  	
  	  				<button type="button" id ="add-task-btn" class="btn btn-primary"  ng-click="items.showAddModal()"><i class="fa fa-plus"></i> Add Preferred Task </button>
  	  			</h1>
           </div>
  </div>
  <div class="row">
  	 	{{test}}
        <table class="table table-striped table-bordered table-hover">
          <thead>
            <th>Task</th>
            <th>Action</th>
          </thead>
          <tbody>
          <tr ng-repeat="item in items.itemList track by $index">          	     
	       <td>{{item.taskName}}</td>
	       <td><button class="btn btn-danger" ng-click="items.deleteItem(item)"><i class="fa fa-times fa-fw"></i> remove</button></td>
          </tr>
          </tbody>
        </table>
   </div>
    
  <!-- New Pref Task Modal -->
  <div class="modal fade" id="add-pref" role="dialog">
     <div class="modal-dialog">

         <!-- Modal content-->
         <div class="modal-content">
             <div class="modal-header">
                 <button type="button" class="close" data-dismiss="modal">&times;</button>
                 <h4 class="modal-title">Task Details</h4>
             </div> 
             
             	<form  ng-submit="items.addItem()">              	
            	 <div class="modal-body">
              		<div class="form-group">	   		
	      				 <div class ="_custom-label">Task</div>
	      				 <div custom-select="task.taskName for task in items.taskSelection | filter: $searchTerm" ng-model="items.selectedItem" autofocus  class ="_custom-control"></div>					      		
				      			
					 	 <div class="form-group text-left has-error">
                           <div class="help-block" style ="text-align:center;">
                          	<i class="lnr-"></i><span>{{error}}</span>
                           </div>
                         </div>                  
                 	</div>
                 </div>
                 <div class="modal-footer">
                     <input type="submit" class="btn btn-default" value ="Add" />
                     <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
                 </div>
               </form>

           </div>
         </div>

     </div>
   </div> 
   <!-- Success Modal -->
   <div class="modal fade" id="successModal" role="dialog" style ="margin-top:200px;">
    <div class="modal-dialog modal-md">
         <div class="alert alert-success" style=" text-align:center; height:116px;">
           	<div class="close" data-dismiss="modal" aria-label="close">&times;</div>
				<div style ="position:relative;top:30px;"><strong>{{success_message}}</strong></div>
	 </div>
    </div>
  </div>
   
  </div>
  
 </div>

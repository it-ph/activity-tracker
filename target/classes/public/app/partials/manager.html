
<div id="page-wrapper">
  <div class="row">
    <div class="panel panel-primary" style="margin-top:22px">
        <div class="panel-heading">Tasks</div>
        <div class="panel-body">
   	
          <div class="pull-left" style="padding-top:30px">
              <div class="box-tools" style="display:inline-table">
                <div class="input-group custom-search-form">
                    <input type="text" class="form-control ng-valid ng-dirty" placeholder="Search employee" ng-change="searchDB()" ng-model="keyword" name="table_search" title="" tooltip="" data-original-title="Min character length is 3">
                    <span class="input-group-btn">
                      <button class="btn btn-default" type="button" ng-click="searchItem()">
                          <i class="fa fa-search"></i>
                      </button>
                    </span>
                </div>

              </div>
 			
          </div>
          
          
          <table class="table table-striped table-bordered table-hover">
            <thead>
              <th>Employee No.</th>
              <th>Full Name</th>
              <th>Position</th>
              <th>Email</th>
              <th>Department</th>
            </thead>
            <tbody>
              <tr ng-repeat="item in filteredList">
                 <td>{{item.employeeNumber}}</td>
                 <td>{{item.fullName}}</td>
                 <td>{{item.position}}</td>
                 <td>{{item.email}}</td>
                 <td>{{item.department.name}}</td>
              </tr>
            </tbody>
          </table>

          <div uib-pagination
               total-items="totalItems"
               ng-model="currentPage"
               max-size="maxSize"
               boundary-links="true"
               items-per-page ="numPerPage"
               ng-change = "pageChanged()"
               >
          </div>

        </div>
    </div>





    </div>

     



  </div>

<div id="page-wrapper" style="min-height:936px;">
 <div class="container-fluid">
   <div class="row">
   		<div class="panel panel-primary" style="margin-top:22px">
        	<div class="panel-heading"> Account Profile</div>
        	<div class="panel-body">
        		<div>
	        		<div class="form-group">	      
	        			<div>  		
        					<div class="_custom-label">Username:</div>
        					<div class="_custom-control"> {{profile.username}}</div>    
        				</div>
        				<div>
	        				<div class="_custom-label">Authority:</div>
	        				<div class="_custom-control"> {{profile.role.role}}</div>
        				</div>
        				<div>
	        				<div class="_custom-label">Date Created:</div>
	        				<div class="_custom-control"> {{profile.createdAt | date}}</div>
        				</div>
        				<div>
	        				<div class="_custom-label">Date Updated:</div>
	        				<div class="_custom-control"> {{profile.updatedAt | date}}</div>
        				</div>
        				<div class="pull-right"><button class ="btn btn-primary" data-toggle="modal" data-target="#update-profile">Change Password</button></div>    		
	        		</div>
        		</div>
        	</div>
        </div>
   </div>
   
   
    <!-- Update Profile Modal -->
  <div class="modal fade" id="update-profile" role="dialog">
     <div class="modal-dialog">

         <!-- Modal content-->
         <div class="modal-content">
             <div class="modal-header">
                 <button type="button" class="close" data-dismiss="modal">&times;</button>
                 <h4 class="modal-title">Account Details</h4>
             </div>
             <div class="modal-body">

               <form  ng-submit="updateProfile()">              	
                    <div class="form-group">				       						 
                      
					 	 <div class ="_custom-label">Username</div>
					 	 <div class ="form-control _custom-control">{{userName}}</div>
	      				 <div class ="_custom-label">New Password</div>
	      			 	 <input class ="form-control _custom-control" type="password" ng-model="newPassword" />
	      			 	 <div class ="_custom-label">Confirm Password</div>
	      			 	 
	      			 	 <input class ="form-control _custom-control" type="password" ng-model="confirmNewPassword" />		
					 	 <div class="form-group text-left has-error">
                           <div class="help-block" style ="text-align:center;">
                          	<i class="lnr-"></i><span>{{error}}</span>
                           </div>
                         </div>                  
                 	</div>
                 <div class="modal-footer">
                     <input type="submit" class="btn btn-default" value ="Save" />
                     <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
                 </div>
               </form>

           </div>
         </div>

     </div>
   </div> 
   <!-- Success Modal -->
   <div class="modal fade" id="successModal" role="dialog" style ="margin-top:200px;">
    <div class="modal-dialog modal-md">
         <div class="alert alert-success" style=" text-align:center; height:116px;">
           	<div class="close" data-dismiss="modal" aria-label="close">&times;</div>
				<div style ="position:relative;top:30px;"><strong>{{success_message}}</strong></div>
	 </div>
    </div>
  </div>
 </div>
</div>


    <div class="container">
        <div class="row">
            <div class="col-md-4 col-md-offset-4">
                <div class="login-panel panel panel-primary">
                    <div class="panel-heading">
                      <h3 class="panel-title"><img src="/ActivityTracker/app/img/personiv-icon.png"/>  Please Sign In</h3>
                     
                    </div>
                    <div class="panel-body">
                        <form role="form" ng-submit="login()" >
                             
                            <fieldset>
                        
                                <div class="form-group">
                                	<div>Username</div>
                                    <input class="form-control" placeholder="Username" name="text" type="text" ng-model="user.username" autofocus>
                                </div>
                                <div class="form-group">
                                	<div>Password</div>
                                    <input class="form-control" placeholder="Password" name="password" type="password" ng-model = "user.password" value="">
                                </div>
                                <div class="form-group text-left has-error">
                                     <div class="help-block" style ="text-align:center;">
                                    	<i class="lnr-"></i><span>{{error}}</span>
                                     </div>
                                </div>
                                <!-- Change this to a button or input when using this as a form -->
                                <button type="submit" class="btn btn-lg btn-primary btn-block"><i class="lnr lnr-rocket"></i> Login</button>
                                <!-- <a href="index.html" class="btn btn-lg btn-success btn-block">Login</a> -->
                           		<div class="text-center login-back-btn-container">
									<a ui-sref="landing" class="login-back-btn"><i class="lnr lnr-undo"></i> Back to Homepage</a></li>
          						</div>
                            </fieldset>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
